Transform: AWS::Serverless-2016-10-31

Resources:
  WaitlistFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs24.x
      Handler: lambda/waitlist.handler
      CodeUri: .

      Environment:
        Variables:
          WAITLIST_TABLE: waitlist

      Policies:
        - Statement:
            Effect: Allow
            Action:
              - dynamodb:PutItem
            Resource: arn:aws:dynamodb:eu-north-1:*:table/waitlist

      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
            - https://acs176.github.io
          AllowMethods:
            - POST
          AllowHeaders:
            - content-type

Outputs:
  WaitlistFunctionUrl:
    Value: !GetAtt WaitlistFunctionUrl.FunctionUrl
