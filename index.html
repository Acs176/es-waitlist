<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Earned Screen - Waitlist</title>
  <meta name="description" content="Join the Earned Screen waitlist. Earn your screen time with a calmer, more intentional routine." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-0: #0a0c10;
      --bg-1: #10131a;
      --bg-2: #0b0f18;
      --ink-0: #f7f8fb;
      --ink-1: #c9d0da;
      --ink-2: #9aa4b2;
      --line: rgba(255, 255, 255, 0.16);
      --accent: #f2f2f2;
      --radius-xl: 30px;
      --radius-lg: 20px;
      --shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, "Segoe UI", sans-serif;
      color: var(--ink-0);
      background:
        radial-gradient(1200px 700px at 12% 6%, rgba(255, 255, 255, 0.18), transparent 55%),
        radial-gradient(900px 640px at 85% 75%, rgba(255, 255, 255, 0.1), transparent 58%),
        radial-gradient(700px 420px at 60% 20%, rgba(255, 255, 255, 0.08), transparent 65%),
        linear-gradient(145deg, #07090d 0%, #0f1218 40%, #0a0d12 100%);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      min-height: 100vh;
    }

    .wrap {
      max-width: 1180px;
      margin: 0 auto;
      padding: 32px 24px 48px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #e6e6e6;
    }

    .brand-mark {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #0a0c10;
      box-shadow: 0 0 0 6px rgba(230, 230, 230, 0.7);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 0.75rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink-2);
      background: rgba(255, 255, 255, 0.04);
    }

    .split {
      display: grid;
      grid-template-columns: minmax(340px, 1.2fr) minmax(380px, 1.5fr);
      gap: clamp(16px, 3vw, 40px);
      align-items: center;
      min-height: calc(100vh - 180px);
    }

    .mockup-frame {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mockup-image {
      width: 78%;
      max-width: 520px;
      height: auto;
      max-height: 82vh;
      object-fit: contain;
      object-position: center;
      display: block;
      margin: 0 auto;
    }

    .signup-card {
      background: transparent;
      border-radius: 0;
      border: none;
      padding: clamp(32px, 5vw, 56px) clamp(16px, 3vw, 28px);
      box-shadow: none;
      display: grid;
      gap: 26px;
    }

    .signup-card h1 {
      font-size: clamp(3.2rem, 5.2vw, 4.6rem);
      line-height: 0.98;
      margin: 0;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .signup-card p {
      margin: 0;
      color: var(--ink-1);
      line-height: 1.65;
      font-size: 1.2rem;
    }

    .signup-copy {
      display: grid;
      gap: 18px;
      width: 100%;
    }

    .eyebrow {
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
    }

    .signup-form {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 16px;
    }

    .signup-form label {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .signup-form input {
      width: 100%;
      padding: 18px 20px;
      border-radius: 999px;
      border: 1px solid var(--line);
      font-size: 1.05rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.04);
      color: var(--ink-0);
      flex: 1 1 260px;
    }

    .signup-form button {
      padding: 18px 30px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #0a0c10;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 200ms ease, box-shadow 200ms ease;
    }

    .signup-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 30px rgba(74, 199, 255, 0.25);
    }

    .fineprint {
      font-size: 0.85rem;
      color: var(--ink-2);
    }

    footer {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      font-size: 0.85rem;
      color: var(--ink-2);
    }

    .reveal {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 720ms ease forwards;
    }

    .delay-1 { animation-delay: 120ms; }
    .delay-2 { animation-delay: 240ms; }
    .delay-3 { animation-delay: 360ms; }
    .delay-4 { animation-delay: 480ms; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      .split {
        grid-template-columns: 1fr;
        min-height: auto;
      }

      .mockup-section {
        order: 2;
      }

      .signup-card {
        order: 1;
      }

      .mockup-frame {
        padding: 12px 0;
        max-width: 300px;
        justify-content: center;
        margin: 0 auto;
      }

      .mockup-image {
        width: 100%;
        max-width: none;
        max-height: none;
        margin: 0 auto;
      }

      footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="wrap">
      <header>
        <div class="brand reveal">
          <span class="brand-mark" aria-hidden="true"></span>
          <span>Earned Screen</span>
        </div>
        <div class="pill reveal delay-1">Private beta</div>
      </header>

      <main class="split">
        <section class="mockup-section reveal delay-2" aria-label="Product mockup">
          <div class="mockup-frame">
            <img class="mockup-image" src="mockup.png" alt="Earned Screen app mockup" />
          </div>
        </section>

        <section class="signup-card reveal delay-3">
          <div class="signup-copy">
            <span class="eyebrow">Join the waitlist</span>
            <h1>Earn your screen time.</h1>
            <p>Set a calm routine, finish what matters, unlock time for the apps you want.</p>
          </div>
          <form class="signup-form">
            <label for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="you@email.com" autocomplete="email" required />
            <button type="submit">Request access</button>
          </form>
          <p class="fineprint">We will only email you about the beta and launch.</p>
        </section>
      </main>

      <footer>
        <div>Earned Screen</div>
        <div>hello@earnedscreen.com</div>
      </footer>
    </div>
  </div>
</body>
</html>
